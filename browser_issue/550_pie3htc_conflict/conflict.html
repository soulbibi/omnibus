<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
<title>omnibus</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="description" content="css3pie, jquery, conflict">
<meta name="author" content="YOUNGUK JO">
<style type="text/css">
ul,li{list-style: none;}
.dwl{*zoom:1;}
.dwl:after{display:block;clear:both;content:""}
.dwl li{float:left;width:101px;margin-right:-3px;}
.dwl li a{display:block;}
.dwl li img{border:3px solid #b98654;border-radius:10px;behavior: url(./PIE-1.0.0/PIE.htc);}
.dwl li .on img{position:relative;border:3px solid #643c3c;}
</style>
</head>
<body>
<div id="wrap">
	
	<ul class="dwl">
		<li><a href="#"><img src="http://placehold.it/95X95" alt=""></a></li>
		<li><a href="#"><img src="http://placehold.it/95X95" alt=""></a></li>
		<li><a href="#"><img src="http://placehold.it/95X95" alt=""></a></li>
		<li><a href="#"><img src="http://placehold.it/95X95" alt=""></a></li>
		<li><a href="#"><img src="http://placehold.it/95X95" alt=""></a></li>
	</ul>
	
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	var _lstLi = $('.dwl li a');

	_lstLi.each(function (i){
		$(this).click(function (){	
			_lstLi.each(function (i){
				_lstLi.removeClass('on');
			});		
			$(this).addClass('on');
			return false;
		});
	});
}); 
</script>
</body>
</html>
