<!DOCTYPE html>
<html dir="ltr" lang="ko">

<title>omnibus</title>
<meta charset="utf-8">

<style type="text/css">
.rank li:nth-child(-n+2) span{color:#ff0000;font-weight:bold;}
.rank li:nth-child(n+9) span{color:#0000ff;}
</style>
</head>

<body>
<div id="wrap">
	
<ul class="rank">
	<li><span>1위</span> OOO</li>
	<li><span>2위</span> OOO</li>
	<li><span>3위</span> OOO</li>
	<li><span>4위</span> OOO</li>
	<li><span>5위</span> OOO</li>
	<li><span>6위</span> OOO</li>
	<li><span>7위</span> OOO</li>
	<li><span>8위</span> OOO</li>
	<li><span>9위</span> OOO</li>
	<li><span>10위</span> OOO</li>
</ul>

</div>
</body>
</html>
